<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function  tryRemoveFromArray(arr,x){
        let newArr=[];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]!=x){
                newArr.push(arr[i]);
            }
        }
        return newArr;

    }
    let str = prompt('Nhập chuỗi các số nguyên cách nhau bằng dấu (;)');
    let myArr = str.split(';');
    let x = prompt('Nhập số nguyên x');
    alert(tryRemoveFromArray(myArr,x).toString());
</script>
</body>
